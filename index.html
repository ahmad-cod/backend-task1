<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Task 1</title>
    <style>
        body {
            margin: 10px;
            padding: 0;
            box-sizing: border-box;
            background-color: #eeeeef;
        }
        input {
            margin-bottom: 0;
        }

        #btn {
            background-color: rgb(37, 182, 37);
            padding: 3px;
            margin-top: 5px;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <input type="text">
    <input type="submit" id="btn">
    <h2>Check if Palindrome</h2>
    <div id="output"></div>
    <script src="app.js"></script>
    <script>
        const output = document.querySelector("#output");
        const input = document.querySelector('input');
        const btn = document.querySelector('#btn'); 
        
        btn.addEventListener('click', () => {
            palindrome(input.value);
            output.innerHTML += `<h3>${input.value} = ${palindrome(input.value)}</h3>`;
        }
            )
        btn.addEventListener('click', () => setTimeout(() => input.value= "", 2000))
    </script>
</body>

</html>
